    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f2f5;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        body {
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: var(--background-color);
    color: var(--text-color);
    padding: 20px;
}
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: right;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 5px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: transparent;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
            color: #666;
        }

        .valid-message {
            color: var(--secondary-color);
        }

        .error-message {
            color: red;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .submit-btn {
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .signup-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form id="signupForm">
            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-input" placeholder="اسم المستخدم" required>
                </div>
                <div id="usernameValidation" class="validation-message">يجب أن يكون اسم المستخدم 3 أحرف على الأقل</div>
            </div>

            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="البريد الإلكتروني" required>
                </div>
                <div id="emailValidation" class="validation-message">أدخل بريد إلكتروني صالح</div>
            </div>

            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div id="passwordValidation" class="validation-message">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
            </div>

            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="تأكيد كلمة المرور" required>
                </div>
                <div id="confirmPasswordValidation" class="validation-message">تأكيد كلمة المرور يجب أن يتطابق</div>
            </div>

            <button type="submit" class="submit-btn">
                إنشاء حساب جديد
            </button>

            <div class="login-link">
    هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
            </div>
        </form>
    </div>


<script>

    const validateUsername = () => {
        const username = document.getElementById('username');
        const usernameValidation = document.getElementById('usernameValidation');
        if (username.value.length < 3) {
            usernameValidation.classList.remove('valid-message');
            usernameValidation.classList.add('error-message');
            return false;
        }
        usernameValidation.classList.remove('error-message');
        usernameValidation.classList.add('valid-message');
        return true;
    };

    const validateEmail = () => {
        const email = document.getElementById('email');
        const emailValidation = document.getElementById('emailValidation');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
            emailValidation.classList.remove('valid-message');
            emailValidation.classList.add('error-message');
            return false;
        }
        emailValidation.classList.remove('error-message');
        emailValidation.classList.add('valid-message');
        return true;
    };

    const validatePassword = () => {
        const password = document.getElementById('password');
        const passwordValidation = document.getElementById('passwordValidation');
        if (password.value.length < 6) {
            passwordValidation.classList.remove('valid-message');
            passwordValidation.classList.add('error-message');
            return false;
        }
        passwordValidation.classList.remove('error-message');
        passwordValidation.classList.add('valid-message');
        return true;
    };

    const validateConfirmPassword = () => {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const confirmPasswordValidation = document.getElementById('confirmPasswordValidation');
        if (password.value !== confirmPassword.value) {
            confirmPasswordValidation.classList.remove('valid-message');
            confirmPasswordValidation.classList.add('error-message');
            return false;
        }
        confirmPasswordValidation.classList.remove('error-message');
        confirmPasswordValidation.classList.add('valid-message');
        return true;
    };

    // إضافة مستمعي الأحداث للتحقق الفوري
    document.getElementById('username').addEventListener('input', validateUsername);
    document.getElementById('email').addEventListener('input', validateEmail);
    document.getElementById('password').addEventListener('input', validatePassword);
    document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

        if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
            // توجيه المستخدم إلى صفحة profile_questionnaire.html بعد التحقق من صحة البيانات
            window.location.href = 'profile_questionnaire.html';
        }
    });

    // Toggle إظهار/إخفاء كلمة المرور
    document.getElementById('togglePassword').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

</html>

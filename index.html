<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بك في وصال</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* وضع المحتوى في الأعلى */
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin-top: 20px; /* إضافة هامش علوي */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .signup-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 768px) {
            .welcome-container {
                padding: 20px;
                margin-top: 10px; /* تعديل الهامش العلوي */
            }

            h1 {
                font-size: 24px; /* تعديل حجم الخط في وضع الجوال */
            }

            p {
                font-size: 16px; /* تعديل حجم الخط في وضع الجوال */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>مرحبا بك في وصال</h1>
        <p>في عالم مليء بالتواصل السريع والعلاقات العابرة، نقدم لك موقع "وصال" لتكون بداية حقيقية لكل قصة حب. هنا، حيث يبدأ الوصل بين القلوب ويستمر للأبد، نساعدك في العثور على الشريك الذي يشاركك أحلامك ويكمل رحلتك.</p>
        <a href="signup.html" class="signup-btn">أنشئ حسابك الآن</a>
    </div>
</body>
</html>

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --background-color: #f0f2f5;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: right;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 5px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: transparent;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .submit-btn {
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: red;
        }

        @media screen and (max-width: 600px) {
            .login-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="البريد الإلكتروني" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                تسجيل الدخول
            </button>
            <div class="login-link">
                ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a>
            </div>

        </form>
    </div>
